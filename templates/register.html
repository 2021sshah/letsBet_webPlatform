{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Account Registration Information {% endblock %}</h1>

    <form method="post">
        <div class="form-group">
            <label for="fullname">Full Name</label>
            <input type="text" name="fullname"
                   placeholder="Insert your full name" class="form-control"
                   value="{{ request.form['fullname'] }}"></input>
        </div>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" name="username"
                   placeholder="Choose username" class="form-control"
                   value="{{ request.form['username'] }}"></input>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="text" name="password" 
                    placeholder="Choose password" class="form-control"
                    value="{{ request.form['password'] }}"></input>
        </div>
        <div class="form-group">
            <label for="wallet">Wallet Balance</label>
            <input type="text" name="wallet" 
                    placeholder="Choose integer wallet balance" class="form-control"
                    value="{{ request.form['wallet'] }}"></input>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
{% endblock %}
